<!--
  2 lojas
    Quantos produtos foram produzidos, quantos vendidos e agrupados por nome dos produtos
-->

<table>
  <caption>
    Produzidos X Vendidos por Loja
  </caption>

  <!--colgroup: tag para agrupar as colunas-->
  <colgroup>
    <col />
    <col
      style="background-color: red"
      span="2
    "
    />
    <col
      style="background-color: blue"
      span="2
    "
    />
  </colgroup>

  <thead>
    <tr>
      <th rowspan="2"></th>
      <th colspan="2" scope="colgroup">Loja 1</th>
      <th colspan="2" scope="colgroup">Loja 2</th>
    </tr>

    <tr>
      <th scope="col">Produzidos</th>
      <th scope="col">Vendidos</th>
      <th scope="col">Produzidos</th>
      <th scope="col">Vendidos</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th scope="row">Vassouras</th>
      <td>50</td>
      <td>30</td>
      <td>20</td>
      <td>20</td>
    </tr>

    <tr>
      <th scope="row">Baldes</th>
      <td>10</td>
      <td>10</td>
      <td>30</td>
      <td>25</td>
    </tr>
  </tbody>
</table>
