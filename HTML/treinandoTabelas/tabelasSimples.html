<!--TABELA SIMPLES-->
<table>
  <caption>
    <!--descreve o que a tabela está fazendo-->
    Pessoas por idade
  </caption>

  <thead>
    <!--cabeçalho-->
    <tr>
      <!--table roll: linha-->
      <th>Nome</th>
      <!--th conteudo para cabeçalho-->
      <th>Idade</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Mariana</td>
      <!--td conteudo para outras linhas-->
      <td>26</td>
    </tr>
    <tr>
      <td>Itor</td>
      <td>26</td>
    </tr>
  </tbody>

  <tfoot>
    <!--rodapé-->
    <td>Total:</td>
    <td>2 pessoas</td>
  </tfoot>
</table>
